<section>
  <div class="canvas">
    <div class="information"
      *ngIf="serviceShowedComponent;
      else loading">
      <h3>{{serviceShowedComponent.title}}</h3>
      <p>{{serviceShowedComponent.about}}</p>
      <ul >
        <li *ngFor="let item of serviceShowedComponent['types-of-jobs']">
          <h4>{{item.name}}</h4>
          <p>{{item.price}}</p>
          <P></P>
        </li>
      </ul>
    </div>
    <ng-template #loading>
      <div class="information">Загрузка данных о сервисе...</div>
    </ng-template>
    <aside class="sidebar">
      <ul>
        <li
          *ngFor="let card of mainCardInfo; let i = index"
          [routerLink]="['/services', card.name]"
          class="slip" id="{{card.name}}">
          <h3  [ngStyle]="{
            backgroundColor: card.name == paramsName ? '#403D7A' : 'rgba(251, 251, 251, 0.97)',
            color: card.name == paramsName ? 'rgba(251, 251, 251, 0.97)': '#403D7A'
          }"
          >{{card.title | uppercase}}</h3>
        </li>
      </ul>
    </aside>
  </div>
</section>
